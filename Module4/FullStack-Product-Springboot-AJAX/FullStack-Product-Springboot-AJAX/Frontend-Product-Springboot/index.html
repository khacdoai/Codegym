<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="index.html" style="color: #fff; text-decoration: none;">
                                <h2>Manage <b>Product</b></h2>
                            </a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                    class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
                            <div class="search-box">
                                <form id="search-form">
                                    <i class="material-icons">&#xE8B6;</i>
                                    <input type="text" id="search-input" class="form-control" name="keyword"
                                        placeholder="Search&hellip;">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Color</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">Showing <span id="currentPage"></span> out of <span id="totalPages"></span>
                        entries</div>
                    <ul class="pagination" id="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" onclick="loadPage(0)">Previous</a>
                        </li>
                        <!-- Dynamic pagination links will be added here -->
                        <li class="page-item">
                            <a class="page-link" onclick="loadPage(1)">Next</a>
                        </li>
                    </ul>
                </div>
                <!-- Add Modal HTML -->
                <div id="addEmployeeModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="addProductForm">
                                <div class="modal-header">
                                    <h4 class="modal-title">Add Product</h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" id="productName" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="text" id="productPrice" class="form-control" required>
                                        <!-- <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p> -->
                                    </div>
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input type="number" id="productQuantity" class="form-control" required>
                                        <!-- <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p> -->
                                    </div>
                                    <div class="form-group">
                                        <label>Color</label>
                                        <input type="text" id="productColor" class="form-control" required>
                                        <!-- <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p> -->
                                    </div>
                                    <div class="form-group">
                                        <label>Category</label>
                                            <select id="categoryId" class="form-control">
                                                <option value="1">SamSung</option>
                                                <option value="2">Iphone</option>
                                                <option value="3">Nokia</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal"
                                        value="Cancel">
                                    <input type="submit" class="btn btn-success" value="Add">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Edit Modal HTML -->
                <div class="modal fade" id="editProductModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="updateProductForm">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateProductModalLabel">Edit Product</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" class="form-control" id="editProductId">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" id="editProductName">
                                    </div>
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="text" class="form-control" id="editProductPrice">
                                    </div>
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input type="text" class="form-control" id="editProductQuantity">
                                    </div>
                                    <div class="form-group">
                                        <label>Color</label>
                                        <input type="text" class="form-control" id="editProductColor">
                                    </div>
                                    <div class="form-group">
                                        <label">Category</label>
                                            <select id="editProductCategoryId" class="form-control">
                                                <option value="1">SamSung</option>
                                                <option value="2">Iphone</option>
                                                <option value="3">Nokia</option>
                                            </select>
                                    </div>
                                    <!-- Thêm các trường dữ liệu khác tương ứng -->
                                </div>
                                <div class="modal-footer">
                                    <input type="button" id="close" class="btn btn-default" data-dismiss="modal"
                                        value="Cancel">
                                    <input type="submit" class="btn btn-success" value="Save">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Delete Modal HTML -->
                <div id="deleteEmployeeModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="deleteProductForm">
                                <div class="modal-header">
                                    <h4 class="modal-title">Delete</h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <input type="hidden" id="idDel">
                                <div class="modal-body">
                                    Are you sure to remove
                                    <input type="text" hidden="hidden" name="id" id="idDel">
                                    <span id="nameDel" class="text-danger" id="nameDel"> </span> ?
                                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" id="close" class="btn btn-default" data-dismiss="modal"
                                        value="Cancel">
                                    <input type="submit" id="remove" class="btn btn-danger" value="Delete">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <script src="Script.js"></script>
</body>

</html>
