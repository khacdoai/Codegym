<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Form login unitop.vn</title>
</head>

<body>
    <div id="wrapper">
        <form modelAttribute="student" action="/" method="post" id="form-login" onsubmit="return validateForm()">
            <h1 class="form-heading">Đăng Kí</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input name="email" type="email" class="form-input" placeholder="Email đăng kí" required>
                <div id="emailError" class="error-message" style="color: red; display: none;"></div>
            </div>
            <div class="form-group" style="margin-bottom: 30px" >
                <i class="fas fa-key"></i>
                <input name="pass" type="password" class="form-input" placeholder="Mật khẩu" required>
                <div id="passwordError" class="error-message" style="color: red; display: none;"></div>
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>

            <div th:if="${errorMessage}" class="error-message" style="color: red">
                <p th:text="${errorMessage}"></p>
            </div>

            <div th:if="${successMessage}" class="success-message" style="color:green;">
                <p th:text="${successMessage}"></p>
            </div>
            <input type="submit" value="Đăng Kí" class="form-submit" style="margin: 0">
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/js/app.js"></script>
<script>
    function validateForm() {
        var email = document.getElementById("emailInput").value;
        var password = document.getElementById("passwordInput").value;
        var emailErrorElement = document.getElementById("emailError");
        var passwordErrorElement = document.getElementById("passwordError");
        var isValid = true;

        if (email === "") {
            emailErrorElement.innerText = "Vui lòng nhập email";
            emailErrorElement.style.display = "block";
            isValid = false;
        } else {
            emailErrorElement.style.display = "none";
        }

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            emailErrorElement.innerText = "Email không hợp lệ";
            emailErrorElement.style.display = "block";
            isValid = false;
        } else {
            emailErrorElement.style.display = "none";
        }

        if (password === "") {
            passwordErrorElement.innerText = "Vui lòng nhập mật khẩu";
            passwordErrorElement.style.display = "block";
            isValid = false;
        } else {
            passwordErrorElement.style.display = "none";
        }
        return isValid;
    }
</script>
</html>
