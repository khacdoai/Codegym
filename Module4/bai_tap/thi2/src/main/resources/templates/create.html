<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
            <form class="col-md-6 bg-light p-3 my-3" method="post" th:action="@{/create}" th:object="${tinTuc}">
                <h1 class="text-center text-uppercase py-3">Thêm tin</h1>
                <div class="form-group">
                    <label for="tieuDe" class="my-2 form-label">Tiêu đề</label>
                    <input th:field="*{tieuDe}" id="tieuDe" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></p>
                </div>
                <div>
                    <p>Tên Doanh Nghiệp</p>
                    <select th:field="*{danhMuc}" class="form-select" aria-label="Default select example" id="class" name="class">
                        <option value="">---Chọn---</option>
                        <option th:each="cl: ${listDanhMuc}" th:value="${cl.id}" th:text="${cl.tenDanhMuc}"></option>
                    </select>
                    <p style="color: red" th:if="${#fields.hasErrors('danhMuc')}" th:errors="*{danhMuc}"></p>
                </div>
                <div class="form-group">
                    <label for="ngaySinh" class="my-2 form-label">Nội dung</label>
                    <input  th:field="*{noiDung}" id="ngaySinh" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></p>
                </div>
                <div class="form-group">
                    <label for="diaChi" class="my-2 form-label">Ngày đăng tin</label>
                    <input th:field="*{ngayDangTin}" id="diaChi" class="form-control" th:type="date"/>
                    <p style="color: red" th:if="${#fields.hasErrors('ngayDangTin')}" th:errors="*{ngayDangTin}"></p>
                </div>
                <div class="form-group">
                    <label for="moTa" class="my-2 form-label">phóng viên</label>
                    <input th:field="*{phongVien}" id="moTa" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('phongVien')}" th:errors="*{phongVien}"></p>
                </div>
                <div class="text-center my-4">
                    <input class="btn btn-outline-primary mx-5 btn-block" type="submit" value="Thêm mới" th:onsubmit="return checkAndShowError() ">
                    <a href="/" role="button" class="btn btn-outline-danger btn-block">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
</script>
</body>
</html>
