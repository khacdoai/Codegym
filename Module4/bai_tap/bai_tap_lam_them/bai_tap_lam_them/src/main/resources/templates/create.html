<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
            <form class="col-md-6 bg-light p-3 my-3" method="post" th:action="@{/create}" th:object="${product}" onsubmit="return checkAndShowError()">
                <h1 class="text-center text-uppercase py-3">Product information</h1>
                <div class="form-group">
                    <label for="ten" class="my-2 form-label">Name</label>
                    <input th:field="*{ten}" id="ten" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></p>
                </div>
                <div class="form-group">
                    <label for="gia" class="my-2 form-label">Giá</label>
                    <input th:field="*{gia}" id="gia" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('gia')}" th:errors="*{gia}"></p>
                </div>
                <div class="form-group">
                    <label for="soLuong" class="my-2 form-label">Số Lượng</label>
                    <input th:field="*{soLuong}" id="soLuong" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}"></p>
                </div>
                <div class="form-group">
                    <label for="nhaSanXuat" class="my-2 form-label">Nhà sản xuất</label>
                    <input th:field="*{nhaSanXuat}" id="nhaSanXuat" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('nhaSanXuat')}" th:errors="*{nhaSanXuat}"></p>
                </div>
                <div>
                    <p>Danh mục</p>
                    <select th:field="*{productDetail}" class="form-select" aria-label="Default select example" id="danhMuc" name="danhMuc">
                        <option value="">---Chọn---</option>
                        <option th:each="dmsp: ${listProductDetail}" th:value="${dmsp.id}" th:text="${dmsp.tenDanhMuc}"></option>
                    </select>
                </div>
                <div class="text-center my-4">
                    <input class="btn btn-outline-primary mx-5 btn-block" type="submit" value="Save" th:onsubmit="return checkAndShowError() ">
                    <a href="/" role="button" class="btn btn-outline-danger btn-block">Back to list</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function checkAndShowError() {
        var hasError = false;

        // Kiểm tra lỗi cho từng trường và thiết lập hasError nếu có lỗi
        if (document.getElementById("ten").value.trim() === "") {
            hasError = true;
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Name field is required!',
            });
        }
        if (document.getElementById("gia").value.trim() === "") {
            hasError = true;
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Giá field is required!',
            });
        }
        if (document.getElementById("soLuong").value.trim() === "") {
            hasError = true;
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Số Lượng field is required!',
            });
        }
        if (document.getElementById("nhaSanXuat").value.trim() === "") {
            hasError = true;
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Nhà sản xuất field is required!',
            });
        }

        // Nếu có lỗi, ngăn chặn form được submit và hiển thị SweetAlert
        if (hasError) {
            return false;
        }
    }
</script>
</body>
</html>
