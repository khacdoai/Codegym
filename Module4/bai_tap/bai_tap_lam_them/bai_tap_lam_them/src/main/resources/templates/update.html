<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
            <form modelAttribute="product" class="col-md-6 bg-light p-3 my-3" method="post" th:action="@{/update/{id}(id=${product.id})}"th:object="${product}">
                <h1 class="text-center text-uppercase py-3">Product information</h1>
                <div class="form-group">
                    <label for="id" class="my-2 form-label">id</label>
                    <input th:field="*{id}" th:value="${product.id}"  id="id" Class="form-control" readonly/>
                </div>
                <div class="form-group">
                    <label for="ten" class="my-2 form-label">Name</label>
                    <input th:field="*{ten}" th:value="${product.ten}" id="ten" Class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></p>
                </div>
                <div class="form-group">
                    <label for="gia" class="my-2 form-label">Giá</label>
                    <input th:field="*{gia}" th:value="${product.gia}" id="gia" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('gia')}" th:errors="*{gia}"></p>
                </div>
                <div class="form-group">
                    <label for="soLuong" class="my-2 form-label">Số Lượng</label>
                    <input th:field="*{soLuong}" th:value="${product.soLuong}" id="soLuong" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}"></p>
                </div>
                <div class="form-group">
                    <label for="nhaSanXuat" class="my-2 form-label">Nhà sản xuất</label>
                    <input th:field="*{nhaSanXuat}" th:value="${product.nhaSanXuat}" id="nhaSanXuat" Class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('nhaSanXuat')}" th:errors="*{nhaSanXuat}"></p>
                </div>
                <div>
                    <p>Danh mục</p>
                    <select th:field="*{productDetail}" class="form-select" aria-label="Default select example" id="danhMuc" name="danhMuc">
                        <option value="">---Chọn---</option>
                        <option th:each = "dmsp: ${listProductDetail}"
                                th:value = "${dmsp.id}"
                                th:text = "${dmsp.tenDanhMuc}"
                        ></option>
                    </select>
                </div>
                <div class="text-center my-4">
                    <input class="btn btn-outline-primary mx-5 btn-block" type="submit" value="Save">
                    <a href="/" role="button" class="btn btn-outline-danger btn-block">Back to list</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
