<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
            <form class="col-md-6 bg-light p-3 my-3" method="post" th:action="@{/create}" th:object="${duAn}" onsubmit="return checkAndShowError() ">
                <h1 class="text-center text-uppercase py-3">Thêm mới dự án</h1>
                <div class="form-group">
                    <label for="ten" class="my-2 form-label">Mã Dự Án</label>
                    <input th:field="*{maDuAn}" id="ten" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('maDuAn')}" th:errors="*{maDuAn}"></p>
                </div>
                <div>
                    <p>Tên Doanh Nghiệp</p>
                    <select th:field="*{doanhNghiep}" class="form-select" aria-label="Default select example" id="class" name="class">
                        <option value="">---Chọn---</option>
                        <option th:each="cl: ${doanhNghiepList}" th:value="${cl.id}" th:text="${cl.tenDoanhNghiep}"></option>
                    </select>
                    <p style="color: red" th:if="${#fields.hasErrors('doanhNghiep')}" th:errors="*{doanhNghiep}"></p>
                </div>
                <div class="form-group">
                    <label for="ngaySinh" class="my-2 form-label">Tên dự án</label>
                    <input  th:field="*{tenDuAn}" id="ngaySinh" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('tenDuAn')}" th:errors="*{tenDuAn}"></p>
                </div>
                <div class="form-group">
                    <label for="diaChi" class="my-2 form-label">Chi phí yêu cầu</label>
                    <input th:field="*{kinhPhi}" id="diaChi" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('kinhPhi')}" th:errors="*{kinhPhi}"></p>
                </div>
                <div class="form-group">
                    <label for="moTa" class="my-2 form-label">Mô tả</label>
                    <input th:field="*{moTa}" id="moTa" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></p>
                </div>
                <div class="form-group">
                    <label for="thoiGian" class="my-2 form-label">Thời gian đăng kí giới thiệu</label>
                    <input th:field="*{thoiGianDangKi}" id="thoiGian" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('moTa')}" th:errors="*{thoiGianDangKi}"></p>
                </div>
                <div class="form-group">
                    <label for="ngay" class="my-2 form-label">Ngày Đăng Kí</label>
                    <input th:type="date" th:field="*{ngayDangKi}" th:value="*{ngayDangKi}" id="ngay" class="form-control" readonly/>
                    <p style="color: red" th:if="${#fields.hasErrors('moTa')}" th:errors="*{ngayDangKi}"></p>
                </div>
                <div class="text-center my-4">
                    <input class="btn btn-outline-primary mx-5 btn-block" type="submit" value="Save" th:onsubmit="return checkAndShowError() ">
                    <a href="/" role="button" class="btn btn-outline-danger btn-block">Back to list</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function displayCurrentTime() {
        var currentTime = new Date(); // Lấy thời gian hiện tại
        var formattedTime = currentTime.toISOString().slice(0,10);
        document.getElementById("ngay").value = formattedTime;
    }
    displayCurrentTime();
</script>
</body>
</html>
