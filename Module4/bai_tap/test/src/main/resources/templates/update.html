<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
  <div class="container">
    <div class="row justify-content-around">
      <form modelAttribute="student" class="col-md-6 bg-light p-3 my-3" method="post" th:action="@{/update/{id}(id=${student.id})}"th:object="${student}">
        <h1 class="text-center text-uppercase py-3">Student information</h1>
        <div class="form-group">
          <label for="id" class="my-2 form-label">id</label>
          <input th:field="*{id}" th:value="${student.id}"  id="id" Class="form-control" readonly/>
        </div>
        <div class="form-group">
          <label for="ten" class="my-2 form-label">Tên</label>
          <input th:field="*{ten}" th:value="${student.ten}" id="ten" Class="form-control"/>
          <p style="color: red" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></p>
        </div>
        <div class="form-group">
          <label for="ngaySinh" class="my-2 form-label">Ngày Sinh</label>
          <input th:type="date" th:field="*{ngaySinh}" th:value="${student.ngaySinh}" id="ngaySinh" class="form-control"/>
          <p style="color: red" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></p>
        </div>
        <div class="form-group">
          <label for="gioiTinh" class="my-2 form-label">Giới Tính</label>
          <select th:field="*{gioiTinh}" id="gioiTinh" class="form-control">
            <option value="" disabled selected>Chọn giới tính</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>
          <p style="color: red" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></p>
        </div>
        <div class="form-group">
          <label for="diaChi" class="my-2 form-label">Địa Chỉ</label>
          <input th:field="*{diaChi}" th:value="${student.diaChi}" id="diaChi" Class="form-control"/>
          <p style="color: red" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></p>
        </div>
        <div>
          <p>Danh mục</p>
          <select th:field="*{classStudent}" class="form-select" aria-label="Default select example" id="danhMuc" name="danhMuc">
            <option value="">---Chọn---</option>
            <option th:each = "dmsp: ${listClassStudent}"
                    th:value = "${dmsp.id}"
                    th:text = "${dmsp.nameClass}"
            ></option>
          </select>
          <p style="color: red" th:if="${#fields.hasErrors('classStudent')}" th:errors="*{classStudent}"></p>
        </div>
        <div class="text-center my-4">
          <input class="btn btn-outline-primary mx-5 btn-block" type="submit" value="Save">
          <a href="/" role="button" class="btn btn-outline-danger btn-block">Back to list</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
